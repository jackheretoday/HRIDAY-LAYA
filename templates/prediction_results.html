<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            background-color: black;
            color: #FFD700;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #222;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #FFD700;
        }
        th {
            background-color: #dbb408;
            color: black;
        }
    </style>
</head>
<body>

    <h2>Heart Disease Prediction Results</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Diagnosis</th>
                <th>Predicted At</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in predictions %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.diagnosis }}</td>
                <td>{{ patient.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No prediction results available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
