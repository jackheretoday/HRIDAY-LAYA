<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Signup - हृदय-lay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap');

    body {
      font-family: 'Lora', serif;
      background-color: black; /* Permanent Dark Theme */
      color: white;
    }

    .input-field {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    .input-field::placeholder {
      color: gray;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="bg-gradient-to-r from-red-600 via-purple-500 to-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">हृदय-lay</div>
      <div>
        <a href="#" class="mx-2 hover:text-gray-300">Home</a>
        <a href="#" class="mx-2 hover:text-gray-300">About</a>
        <a href="#" class="mx-2 hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Patient Signup Section -->
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-gray-900 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Patient Signup</h2>
      <!-- Signup Form -->
      <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
          <label class="block text-gray-300">Full Name</label>
          <input type="text" name="username" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your full name" required>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Phone Number</label>
          <input type="tel" name="phone_number" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Email ID</label>
          <input type="email" name="email" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Date of Birth</label>
          <input type="date" name="date_of_birth" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Blood Group</label>
          <select name="blood_group" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Password</label>
          <input type="password" name="password1" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter password" required>
        </div>

        <div class="mb-4">
          <label class="block text-gray-300">Confirm Password</label>
          <input type="password" name="password2" class="w-full px-4 py-2 input-field rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Sign Up</button>
      </form>

      <!-- Login Redirect -->
      <p class="text-center text-gray-400 mt-4">Already have an account? <a href="patient.html" class="text-blue-400 hover:underline">Login here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-red-700 via-purple-600 to-blue-500 text-white p-4 text-center">
    <p>&copy; 2025 हृदय-lay. All rights reserved.</p>
  </footer>

</body>
</html>
